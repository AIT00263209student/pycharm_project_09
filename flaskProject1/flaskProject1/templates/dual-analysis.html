<h1>Dual Topic Analysis</h1>
<br>
<figure class="highcharts-figure">

        <input name="text1">
        <input type="submit">
    </form>
    <br>
    <form method="POST">
        <input name="text2">
        <input type="submit">
    </form>
    <div id="container" style="min-width: 310px; height: 400px; max-width: 800px; margin: 0 auto"></div>
    <div style="max-width: 800px; margin: 0 auto"></div>
    <script type="text/javascript">new Highcharts.Chart({{chart|safe}})</script>
</figure>
